
<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">
<head>
    <meta charset="UTF-8">
    <title>国信达投资地图</title>
        
    <link rel="stylesheet" href="/static/js/plugins/mapLibs/ol/ol.css"/>

</head>
<body style='margin: 0 0 0 0; height: 100%; width: 100%;'>
<div id="main" style="width: 100%; height: 100%; margin: 0 0 0 0 ">
    <div id="map" style="width: 100%; height: 100%;;background-color: #05132D;">
        <div class="right_main">
            <div class="right_header">
                <ul id="tab">
                    <li value="realEstate">房产概况</li>
                    <li value="collection">人工采集</li>
                    <li value="inlineData">线上数据</li>
                </ul>
            </div>
            <div class="right_content" >
                <p><span>图片</span>全国房产统计</p>
                <ul id="content">
                    <li>
                        <p>城市数量</p>
                        <p id="city_cnt">1</p>
                    </li>
                    <li>
                        <p>精品城市数量</p>
                        <p id="city_cnt_gather">1</p>
                    </li>
                    <li>
                        <p>行政区数量</p>
                        <p id="area_cnt">1</p>
                    </li>
                    <li>
                        <p>街道办乡镇数量</p>
                        <p id="streetoffice_cnt">1</p>
                    </li>
                    <li>
                        <p>小区数量</p>
                        <p id="community_cnt">1</p>
                    </li>
                    <li>
                        <p>楼栋数量</p>
                        <p id="building_cnt">1</p>
                    </li>
                    <li>
                        <p>单元数量</p>
                        <p id="unit_cnt">1</p>
                    </li>
                    <li>
                        <p>户数量</p>
                        <p id="house_cnt">1</p>
                    </li>
                </ul>
            </div>
            <div class="right_footer">
                <p><span>图片</span>精品城市列表</p>
                <table>
                    <thead>
                        <tr>
                            <td>城市名称</td>
                            <td>小区数量</td>
                            <td>楼栋数</td>
                            <td>单元数</td>
                            <td>户数</td>
                        </tr>
                    </thead>
                    <tbody id="tBody_city">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var _ctx = '';
    $(document).ready(function(){
        HomeMap.init();
    });
</script>
